openapi: 3.0.0
info:
  title: mAPN_API
  version: '1.0'
  contact:
    name: mAPN Devs
  description: Myanmar APN middleware APIs
servers:
  - url: 'http://localhost:5000'
    description: LOCAL_DEV
  - url: 'http://mapnapi.venuslab.co/'
