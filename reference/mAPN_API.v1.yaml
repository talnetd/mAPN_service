components:
  schemas:
    Customer:
      title: Customer
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        password:
          type: string
        full_name:
          type: string
        phone:
          type: string
        date_of_birth:
          type: string
        active_status:
          type: string
        type_of_billing:
          type: string
        customer_category:
          type: string
        customer_location:
          type: string
        date_added:
          type: string
        geo_data:
          type: string
        gpon_ont:
          type: string
        partner_isp_id:
          type: string
        splitter_port_no:
          type: string
      x-examples: {}
      x-tags:
        - Customer
    Board:
      title: Board
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        port_count:
          type: integer
      x-tags:
        - Device
    Location:
      title: Location
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      x-tags:
        - Location
    CustomTrafficPlan:
      title: CustomTrafficPlan
      type: object
      properties:
        id:
          type: integer
        bandwidth:
          type: integer
        price:
          type: number
        service_name:
          type: string
        title:
          type: string
      x-tags:
        - Traffic Plans
    InternetTrafficPlan:
      title: InternetTrafficPlan
      type: object
      properties:
        id:
          type: integer
        price:
          type: number
        upload_speed:
          type: integer
        download_speed:
          type: integer
        service_name:
          type: string
        title:
          type: string
      x-tags:
        - Traffic Plans
    NetworkOLT:
      title: NetworkOLT
      type: object
      properties:
        id:
          type: integer
        network_router_partner_location_id:
          type: integer
        network_router_id:
          type: integer
        uplink_interface:
          type: string
        uplink_board:
          type: string
        ssh_password:
          type: string
        ssh_user:
          type: string
        ssh_port:
          type: string
        ip_address:
          type: string
        create_time:
          type: string
        model:
          type: string
        vendor:
          type: string
      x-tags:
        - Device
    NetworkRouters:
      title: NetworkRouters
      type: object
      properties:
        id:
          type: integer
        partner_locations_id:
          type: integer
        username:
          type: string
        login:
          type: string
        enable_api:
          type: string
        radius_secret:
          type: string
        authorization_accounting_type:
          type: string
        nas_address:
          type: string
        host_address:
          type: string
        physical_address:
          type: string
        vendor_model:
          type: string
        nas_type:
          type: string
        name:
          type: string
      x-tags:
        - Device
    Partner:
      title: Partner
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      x-tags:
        - Partner
    VoipTrafficPlan:
      title: VoipTrafficPlan
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        service_name:
          type: string
        price:
          type: number
      x-tags:
        - Traffic Plans
      description: ''
  securitySchemes:
    api_key_jwt:
      type: http
      scheme: bearer
security:
  - api_key_jwt: []
tags:
  - name: Customer
    description: Customer APIs
  - name: Device
    description: Device APIs
  - name: Location
    description: Location APIs
  - name: Partner
    description: Partner APIs
  - name: Traffic Plans
    description: Traffic Plan APIs
