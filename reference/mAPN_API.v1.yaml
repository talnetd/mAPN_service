paths:
  /customers:
    get:
      summary: GET ALL CUSTOMERs
      tags:
        - Customer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
      operationId: get-customers
      description: Get all customers
      parameters: []
      security:
        - api_key_jwt: []
    post:
      summary: POST A NEW CUSTOMER
      operationId: post-customers
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: integer
                description: Customer ID
              examples: {}
      description: Create a new Customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
        description: Customer information
      tags:
        - Customer
      security:
        - api_key_jwt: []
